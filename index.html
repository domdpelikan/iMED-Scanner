<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMED AppSheet Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        #scanned-items-container::-webkit-scrollbar { width: 4px; }
        #scanned-items-container::-webkit-scrollbar-thumb { background-color: #9ca3af; border-radius: 20px; }
        .item-card {
            transition: all 0.3s ease;
            opacity: 1;
            transform: translateY(0);
        }
        .item-card.fade-out {
            opacity: 0;
            transform: scale(0.9);
        }
        #location-section.hidden {
            opacity: 0;
            transform: scaleY(0.9);
            max-height: 0;
            padding-top: 0;
            padding-bottom: 0;
            margin-top: 0;
            overflow: hidden;
        }
        #location-section {
            transition: all 0.3s ease-out;
            transform-origin: top;
            max-height: 500px; /* Adjust as needed */
        }
    </style>
     <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
     <script>
        // Custom Tailwind theme to match the iMED logo colors
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'imed-teal': '#047879',
                'imed-orange': '#f37f31',
              }
            }
          }
        }
      </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-2xl mx-auto p-4 md:p-6">
        <div class="bg-white rounded-xl shadow-lg">
            <!-- Header -->
            <div class="p-4 md:p-6 border-b border-gray-200">
                <h1 class="text-2xl font-bold text-imed-teal">iMED ALL inc.</h1>
                <p class="text-md font-semibold text-imed-orange">Inventory Scanner</p>
            </div>

            <!-- Scanner & Form -->
            <div class="p-4 md:p-6">
                <!-- Barcode Input Section -->
                <div id="scanner-container">
                    <label for="barcode-input" class="block text-sm font-medium text-gray-700 mb-1">Barcode Input</label>
                    <div class="relative">
                        <input type="text" id="barcode-input" autofocus placeholder="Scan or type barcode and press Enter" class="w-full p-3 pr-10 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-imed-teal focus:border-imed-teal transition">
                        <div id="spinner" class="hidden absolute inset-y-0 right-0 pr-3 flex items-center">
                            <svg class="animate-spin h-5 w-5 text-imed-teal" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </div>
                    </div>
                     <p id="status-text" class="mt-2 text-center text-sm text-gray-500 h-5"></p>
                </div>

                <!-- Scanned Items List -->
                <div class="mt-4">
                    <div class="flex justify-between items-center mb-2">
                        <h2 class="font-semibold text-gray-700">Scanned Items (<span id="scan-count">0</span>)</h2>
                        <div class="flex items-center">
                            <input id="select-all-checkbox" type="checkbox" class="h-4 w-4 text-imed-teal focus:ring-imed-teal border-gray-300 rounded">
                            <label for="select-all-checkbox" class="ml-2 block text-sm text-gray-900">Select All</label>
                        </div>
                    </div>
                    <div id="scanned-items-container" class="bg-gray-50 border border-gray-200 rounded-lg p-3 min-h-[8rem] max-h-72 overflow-y-auto">
                        <p id="placeholder-text" class="text-gray-400 text-center pt-8">Scan an item to begin</p>
                    </div>
                </div>
                
                <!-- Location Section Wrapper -->
                <div id="location-section" class="mt-4">
                    <label for="location-select" class="block text-sm font-medium text-gray-700 mb-1">New Location for Selected Items</label>
                    <select id="location-select" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-imed-teal focus:border-imed-teal transition">
                        <option value="" disabled selected>Select location for items</option>
                        <!-- Locations will be populated here by JavaScript -->
                    </select>
                </div>

                <!-- Date Only Checkbox -->
                <div class="mt-3 flex items-center">
                    <input id="date-only-checkbox" type="checkbox" class="h-4 w-4 text-imed-teal focus:ring-imed-teal border-gray-300 rounded">
                    <label for="date-only-checkbox" class="ml-2 block text-sm text-gray-900">Only update 'Verified Date' (keep current location)</label>
                </div>

                <!-- Submit Button -->
                <div class="mt-6">
                    <button id="submit-button" class="w-full bg-imed-teal text-white font-bold py-3 px-4 rounded-lg hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-imed-teal disabled:bg-gray-400 disabled:cursor-not-allowed transition-all duration-300 transform active:scale-95" disabled>
                        Update Selected Items
                    </button>
                </div>
            </div>
        </div>
        <footer class="text-center mt-4">
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CONFIGURATION ---
            const API_KEY = "V2-p5nLK-I6suM-yAVyE-bhP5n-TaFuq-uDBbY-vjvr0-8RoEu";
            const APP_ID = "876dcdc3-0570-427f-9be0-53367d74bf69";
            const TABLE_NAME = "Siemens Stock";
            const BARCODE_COLUMN = "index";
            const NAME_COLUMN = "Name";
            const PN_COLUMN = "PN";
            const SN_COLUMN = "SN";
            const LOCATION_COLUMN = "Location";
            const DATE_COLUMN = "location verified date";

            // --- Globals ---
            const scannedItems = new Map();
            const elements = {
                submitButton: document.getElementById('submit-button'),
                scanCount: document.getElementById('scan-count'),
                itemsContainer: document.getElementById('scanned-items-container'),
                placeholder: document.getElementById('placeholder-text'),
                locationSelect: document.getElementById('location-select'),
                barcodeInput: document.getElementById('barcode-input'),
                statusText: document.getElementById('status-text'),
                spinner: document.getElementById('spinner'),
                dateOnlyCheckbox: document.getElementById('date-only-checkbox'),
                selectAllCheckbox: document.getElementById('select-all-checkbox'),
                locationSection: document.getElementById('location-section')
            };
            let audioContext;
            try { audioContext = new (window.AudioContext || window.webkitAudioContext)(); } 
            catch (e) { console.error("Web Audio API not supported"); }

            // --- CORE FUNCTIONS ---
            const playBeep = () => {
                if (!audioContext) return;
                const o = audioContext.createOscillator(), g = audioContext.createGain();
                o.connect(g); g.connect(audioContext.destination);
                o.type = 'sine'; o.frequency.setValueAtTime(880, audioContext.currentTime);
                g.gain.setValueAtTime(0.1, audioContext.currentTime);
                o.start(); o.stop(audioContext.currentTime + 0.1);
            };
            
            const getSelectedBarcodes = () => {
                return Array.from(elements.itemsContainer.querySelectorAll('.item-checkbox:checked')).map(cb => cb.dataset.barcode);
            };

            const updateUI = () => {
                const selectedCount = getSelectedBarcodes().length;
                elements.scanCount.textContent = scannedItems.size;
                elements.placeholder.style.display = scannedItems.size === 0 ? 'block' : 'none';
                
                const isDateOnly = elements.dateOnlyCheckbox.checked;
                const isLocationSelected = elements.locationSelect.value !== "";
                elements.submitButton.disabled = selectedCount === 0 || (!isDateOnly && !isLocationSelected);

                elements.submitButton.textContent = selectedCount > 0 ? `Update ${selectedCount} Selected Item(s)` : 'Update Selected Items';

                const allCheckboxes = elements.itemsContainer.querySelectorAll('.item-checkbox');
                elements.selectAllCheckbox.checked = allCheckboxes.length > 0 && selectedCount === allCheckboxes.length;
            };
            
            const setStatus = (text, isError = false) => {
                elements.statusText.textContent = text;
                elements.statusText.style.color = isError ? '#ef4444' : '#6b7280';
                 if(text){
                    setTimeout(() => {
                        if(elements.statusText.textContent === text){
                             elements.statusText.textContent = '';
                        }
                    }, 3000);
                 }
            };
            
            const addItemToUI = (item) => {
                const itemCard = document.createElement('div');
                itemCard.className = 'item-card border bg-white p-3 rounded-lg shadow-sm mb-2 flex justify-between items-start';
                itemCard.dataset.barcode = item[BARCODE_COLUMN];

                const name = item[NAME_COLUMN] || 'N/A';
                const pn = item[PN_COLUMN] || 'N/A';
                const sn = item[SN_COLUMN] || 'N/A';
                const date = item[DATE_COLUMN] ? new Date(item[DATE_COLUMN]).toLocaleDateString() : 'N/A';
                const location = item[LOCATION_COLUMN] || 'Not Set';

                itemCard.innerHTML = `
                    <div class="flex items-start">
                        <input type="checkbox" class="item-checkbox h-4 w-4 text-imed-teal focus:ring-imed-teal border-gray-300 rounded mr-4 mt-1" data-barcode="${item[BARCODE_COLUMN]}">
                        <div>
                            <p class="font-bold text-gray-800">${item[BARCODE_COLUMN]}</p>
                            <p class="text-sm text-gray-600">${name}</p>
                            <p class="text-xs text-gray-500">PN: ${pn} | SN: ${sn}</p>
                            <p class="text-xs text-gray-500 mt-1">Last Verified: ${date}</p>
                        </div>
                    </div>
                    <div class="text-right flex-shrink-0 ml-4">
                         <p class="text-xs text-gray-500 mb-1">Current Location</p>
                         <p class="font-semibold text-gray-700 break-words">${location}</p>
                    </div>
                    <button class="text-red-400 hover:text-red-600 font-bold text-xl ml-2" data-barcode-remove="${item[BARCODE_COLUMN]}">&times;</button>
                `;
                elements.itemsContainer.prepend(itemCard);
            };

            // --- API CALLS ---
            const findItemByBarcode = async (barcode) => {
                elements.spinner.classList.remove('hidden');
                setStatus(`Looking up ${barcode}...`);
                const encodedTableName = encodeURIComponent(TABLE_NAME);
                const API_URL = `https://api.appsheet.com/api/v2/apps/${APP_ID}/tables/${encodedTableName}/action`;
                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'ApplicationAccessKey': API_KEY },
                        body: JSON.stringify({
                            "Action": "Find",
                            "Properties": {},
                            "Rows": [],
                            "Selector": `FILTER("${TABLE_NAME}", CONTAINS([${BARCODE_COLUMN}], "${barcode}"))`
                        })
                    });
                     if (!response.ok) {
                        const errorBody = await response.text();
                        console.error("AppSheet API Error Body:", errorBody);
                        throw new Error(`API Error ${response.status}: ${errorBody || response.statusText}`);
                    }
                    const data = await response.json();
                    
                    if (data && data.length > 0) {
                        const exactMatch = data.find(item => item[BARCODE_COLUMN].toLowerCase() === barcode.toLowerCase());
                        if (exactMatch) {
                            return exactMatch;
                        }
                        if (data.length > 0) {
                            console.error("API returned mismatched barcode!", "Scanned:", barcode, "Returned:", data[0][BARCODE_COLUMN]);
                            setStatus(`Error: API returned wrong item (${data[0][BARCODE_COLUMN]})`, true);
                            return null;
                        }
                    } 
                    return null;
                } catch (error) {
                    console.error("API Find Error:", error);
                    setStatus(error.message, true);
                    return null;
                } finally {
                    elements.spinner.classList.add('hidden');
                }
            };

            const updateItemsInAppSheet = async () => {
                const selectedBarcodes = getSelectedBarcodes();
                if (selectedBarcodes.length === 0) return;

                const isDateOnlyUpdate = elements.dateOnlyCheckbox.checked;
                if (!isDateOnlyUpdate && elements.locationSelect.value === "") {
                    setStatus("Please select a location before updating.", true);
                    return;
                }

                elements.submitButton.textContent = "Updating...";
                elements.submitButton.disabled = true;

                const today = new Date();
                const formattedDate = `${today.getMonth() + 1}/${today.getDate()}/${today.getFullYear()}`;
                const newLocation = elements.locationSelect.value;
                
                const rowsToUpdate = selectedBarcodes.map(barcode => {
                    const itemData = scannedItems.get(barcode);
                    const row = {
                        _RowNumber: itemData._RowNumber,
                        [BARCODE_COLUMN]: barcode, 
                        [DATE_COLUMN]: formattedDate 
                    };
                    if (!isDateOnlyUpdate) {
                        row[LOCATION_COLUMN] = newLocation;
                    }
                    return row;
                });
                
                const encodedTableName = encodeURIComponent(TABLE_NAME);
                const API_URL = `https://api.appsheet.com/api/v2/apps/${APP_ID}/tables/${encodedTableName}/action`;
                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'ApplicationAccessKey': API_KEY },
                        body: JSON.stringify({ "Action": "Edit", "Properties": { "Locale": "en-US" }, "Rows": rowsToUpdate })
                    });
                    if (!response.ok) {
                        const errorBody = await response.text();
                        console.error("AppSheet API Error Body:", errorBody);
                        throw new Error(`API Update Error ${response.status}: ${errorBody || response.statusText}`);
                    }
                     
                    setStatus(`Successfully updated ${rowsToUpdate.length} items!`);
                    
                    selectedBarcodes.forEach(barcode => {
                        scannedItems.delete(barcode);
                        const cardToRemove = document.querySelector(`[data-barcode="${barcode}"]`);
                        if(cardToRemove) cardToRemove.remove();
                    });

                } catch(error){
                    console.error("API Update Error:", error);
                    setStatus(error.message, true);
                } finally {
                    updateUI();
                }
            };
            
            const populateLocationsDropdown = async () => {
                setStatus("Loading locations...");
                const encodedTableName = encodeURIComponent(TABLE_NAME);
                const API_URL = `https://api.appsheet.com/api/v2/apps/${APP_ID}/tables/${encodedTableName}/action`;
                 try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'ApplicationAccessKey': API_KEY },
                        body: JSON.stringify({
                            "Action": "Find",
                            "Properties": {},
                            "Rows": []
                        })
                    });
                    if (!response.ok) throw new Error(`Could not fetch locations: ${response.statusText}`);
                    
                    const responseText = await response.text();
                    if (!responseText) {
                        console.warn("Location list from API was empty.");
                        setStatus("Could not load locations list.", true);
                        return;
                    }

                    const data = JSON.parse(responseText);
                    
                    const locations = [...new Set(data.map(item => item[LOCATION_COLUMN]).filter(Boolean))];
                    locations.sort((a, b) => a.localeCompare(b));

                    locations.forEach(location => {
                        const option = document.createElement('option');
                        option.value = location;
                        option.textContent = location;
                        elements.locationSelect.appendChild(option);
                    });
                    setStatus("");
                } catch (error) {
                    console.error("Error populating locations:", error);
                    setStatus("Could not load locations.", true);
                }
            };

            // --- EVENT LISTENERS ---
            elements.barcodeInput.addEventListener('keypress', async (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const barcode = elements.barcodeInput.value.trim();
                    if (!barcode) return;
                    
                    const alreadyScanned = Array.from(scannedItems.values()).some(
                        item => item[BARCODE_COLUMN].toLowerCase() === barcode.toLowerCase()
                    );

                    if (alreadyScanned) {
                        setStatus(`Item ${barcode.toUpperCase()} is already scanned.`, true);
                        elements.barcodeInput.value = '';
                        elements.barcodeInput.focus();
                        return;
                    }

                    const itemData = await findItemByBarcode(barcode);

                    if (itemData) {
                        playBeep();
                        scannedItems.set(itemData[BARCODE_COLUMN], itemData);
                        addItemToUI(itemData);
                        setStatus(`Found: ${itemData[NAME_COLUMN] || itemData[BARCODE_COLUMN]}`);
                    } else {
                        setStatus(`Item ${barcode.toUpperCase()} not found in AppSheet.`, true);
                    }

                    elements.barcodeInput.value = '';
                    elements.barcodeInput.focus();
                    updateUI();
                }
            });
            
            elements.itemsContainer.addEventListener('click', (e) => {
                const barcodeToRemove = e.target.dataset.barcodeRemove;
                if (barcodeToRemove) {
                    scannedItems.delete(barcodeToRemove);
                    const cardToRemove = document.querySelector(`[data-barcode="${barcodeToRemove}"]`);
                    if(cardToRemove){
                        cardToRemove.classList.add('fade-out');
                        cardToRemove.addEventListener('transitionend', () => cardToRemove.remove());
                    }
                }
                
                updateUI();
            });
            
            elements.selectAllCheckbox.addEventListener('change', (e) => {
                const isChecked = e.target.checked;
                elements.itemsContainer.querySelectorAll('.item-checkbox').forEach(cb => cb.checked = isChecked);
                updateUI();
            });

            elements.dateOnlyCheckbox.addEventListener('change', (e) => {
                elements.locationSection.classList.toggle('hidden', e.target.checked);
                updateUI();
            });

            elements.locationSelect.addEventListener('change', updateUI);

            elements.submitButton.addEventListener('click', updateItemsInAppSheet);
            
            // --- INITIALIZATION ---
            populateLocationsDropdown();
        });
    </script>
</body>
</html>
